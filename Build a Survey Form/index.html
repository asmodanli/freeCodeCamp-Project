<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title" align="center">Survey Form</h1>
      <p id="description" align="center">Basic Form Example</p>
      <br />
      <form id="survey-form">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="name" id="name-label">Name</label>
            <input
              class="form-control"
              required="true"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group col-sm-6">
            <label for="email" id="email-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              required="true"
              id="email"
              placeholder="Enter your e-mail"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label
              for="number"
              id="number-label
        "
              >Age</label
            >
            <input
              placeholder="Enter your age"
              class="form-control"
              type="number"
              min="1"
              max="125"
              required="true"
              id="number"
            />
          </div>
          <div class="form-group col-sm-6">
            <label for="dropdown">Your education status</label>
            <select id="dropdown" class="custom-select" required>
              <option>Primary education</option>
              <option>High school</option>
              <option>License degree</option>
              <option>Master degree</option>
            </select>
          </div>
        </div>
        <br />
        <div class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-5 pt-0">
              Are you happy with education system?
            </legend>
            <div class="col-sm-7">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="input-radio"
                  value="0"
                  id="yes"
                  type="radio"
                />
                <label class="form-check-label" for="yes">Yes</label>
              </div>
              <div class="form-check">
                <input
                  required
                  class="form-check-input"
                  name="input-radio"
                  value="1"
                  id="no"
                  type="radio"
                />
                <label class="form-check-label" for="no">No</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="input-radio"
                  value="2"
                  id="not_sure"
                  type="radio"
                />
                <label class="form-check-label" for="not_sure">Not sure</label>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="form-group row">
          <div class="col-sm-5">What is your interests?</div>
          <div class="col-sm-7">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="interest_ds"
                value="0"
              />
              <label class="form-check-label" for="interest0">
                Data science
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="interest_ml"
                value="1"
              />
              <label class="form-check-label" for="interest1">
                Machine learning
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="interest_dl"
                value="3"
              />
              <label class="form-check-label" for="interest2">
                Deep learning
              </label>
            </div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="area_love">Do you love me?</label>
          <textarea class="form-control" id="area_love" rows="2"></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
